<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="dist/code-lighter.css">
		<script type="text/javascript" src="dist/code-lighter.js"></script>
		<script type="text/javascript">
			window.onload = function () {
				var code = lighter.code({target:document.querySelector('#area'),language:'javascript'});
				code.on();

				var on = true;
				lighter.addEventHandler(document.querySelector('#toggle'), 'click', function(){
					if (on) {
						on = false;
						code.off();
					}else{
						on = true;
						code.on();
					}

				});
			}
		</script>
	</head>
